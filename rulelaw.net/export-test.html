<html><head>
<script src="pl/plotly.min.js"></script>
<script src="allplots.min.js"></script>
</head>
<body>
<div id="graphdisp" style="width:640px;height:480px;"></div> 

<img id="jpg-export"></img>


</div>

<script>
var d3 = Plotly.d3;
var img_jpg= d3.select('#jpg-export');



  GRAPHS = document.getElementById('graphdisp');
  Plotly.plot(GRAPHS, comb_data, comb_layout).then(
    function(gd)
     {
      Plotly.toImage(gd,{height:300,width:300})
         .then(
            function(url)
         {
             img_jpg.attr("src", url);
             return Plotly.toImage(gd,{format:'jpeg',height:400,width:400});
         }
         )
    });



  </script>


</body>

</html>
